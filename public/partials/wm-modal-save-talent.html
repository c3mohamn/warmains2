<div class="modal-overlay flex-container align-middle align-center" ng-class="{'destroyed': destroying}">

  <!-- Main modal content -->
  <div class="modal-content small" click-outside="closeModal()" outside-if-not="modal-close">

    <div class="saved-talents-modal flex-container wm-scrollbar row">
      <div class="saved-talents-list column">
        List of saved talents here...

        <div class="saved-talentss wm-scrollbar small">
          <div class="saved-talents flex-container" ng-repeat="talent in savedTalents">
  
            <img class="saved-talents-icon class-icons small hoverable" ng-src="/images/class-icons/{{talent.classId}}.png">
            <div class="saved-talents-body">
              {{talent.name}}
              <div class="saved-talents-body-info">
                ({{talent.preview[0]}} / {{talent.preview[1]}} / {{talent.preview[2]}} )
              </div>
            </div>
            <!-- <i class="material-icons">cloud_off</i>
                    TODO: message if no data found.
                          CTA to create / save talents.
            -->
  
          </div>
        </div>

      </div>
      <div class="saved-talents-new column">
        <!-- Save talent form -->
        <div class="form-fields save-talent">
          <form name="talentForm" novalidate>
            <div class="input-field-container">
              <input class="input-field" type="text" placeholder="name" ng-model="name">
              <span class="input-form-error-msg">{{nameError}}</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    

  </div>
  <!-- Flating close button -->
  <div class="modal-close modal-small">
    <div class="button-group">
      <a class="button float-right dark-bg" ng-click="save()">Save</a>
      <a class="button secondary dark-bg no-margin" ng-click="closeModal()">Close</a>
    </div>
  </div>
</div>
