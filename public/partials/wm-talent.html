<div ng-if="talent" class="talent has-talent" ng-style="{'background-image': 'url(' + talentImgPath() + ')' }"
     ng-class="{'inactive': isInactive(talentId) }">
     <div class="talent-inner" ng-click="addPoint()" ng-right-click="removePoint()"
          ng-mouse-wheel-up="addPoint()" ng-mouse-wheel-down="removePoint()"
          wm-tooltip position="{{tooltipPos}}" content-html="tooltip" content="{{talent.name}}"></div>
     <div class="talent-points" ng-class="{'maxed': talentPoints[talentId] == talent.maxRank, 'min': talentPoints[talentId] == 0}"
          ng-if="talent.row * 5 <= talentPointsDetails[talent.tree].total">
       <span>{{talentPoints[talentId]}}</span>
     </div>

     <div ng-if="talent.arrows">
       <img ng-repeat="a in talent.arrows track by $index" ng-class="{'inactive': isInactive(talent.allows[$index])}"
       class="talent-arrow {{a.type}}" ng-src="/images/talents/arrows/{{a.url}}" alt="">
     </div>
</div>
<!-- Just takes up a block -->
<div ng-if="!talent" class="talent" wm-tooltip  hide-tooltip="true"></div>
