<div class="flex-container flex-dir-column auth-container">

  <div class="title">Login</div>

  <!-- Registeration Form -->
  <div class="form-fields">
    <form name="loginForm" ng-submit="loginUser()" novalidate>
      <wm-input-field input-type="text" max-length="16" placeholder="username" bind="auth.username" error="usernameError"></wm-input-field>
      <wm-input-field input-type="password" max-length="18" placeholder="password" bind="auth.pass" error="passError"></wm-input-field>
      <button ng-disabled="loggingUser" class="button float-right" type="submit">Login</button>
    </form>

    <span class="server-msg error">{{serverError}}</span>
    <span class="server-msg success">{{serverSuccess}}</span>
  </div>

  <div class="auth-bottom-info">
    <div class="flex-child-auto">
      <a href="" class="button clear large no-margin" ui-sref="register">Register</a>
    </div>
  </div>
</div>
