<div class="flex-container flex-dir-column auth-container">

  <div class="title">Login</div>

  <!-- Registeration Form -->
  <div class="form-fields">
    <form name="loginForm" ng-submit="loginUser()" novalidate>
      <div class="input-field-container">
        <input class="input-field" type="text" placeholder="username" ng-model="auth.username">
        <span class="input-form-error-msg">{{usernameError}}</span>
      </div>
      <div class="input-field-container">
        <input class="input-field" type="password" placeholder="password" ng-model="auth.pass">
        <span class="input-form-error-msg">{{passError}}</span>
      </div>
      <button ng-disabled="loggingUser" class="button float-right" type="submit">Login</button>
    </form>
  </div>

  <div class="auth-bottom-info">
    <ul class="menu">
    </ul>
  </div>
</div>
